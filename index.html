<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <style>
      .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .card {
        background-color: red;
        color: white;
      }

      .jumbotron {
        background: red;
        color: white;
      }
    </style>
    <title>Team Profile Generator</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="text-center">My Team</h1>
    </div>
    <div class="container">
      <div class="row col-sm-6 col-sm-offset-3">
        <div class="card border-success mb-3" style="max-width: 18rem">
          <div class="card-header bg-transparent border-success">
            ${answers[0].name}
            <br />
            <i class="bi bi-file-person">${answers[0].role}</i>
          </div>
          <div class="card-body text-success">
            <ul class="list-group">
              <li class="list-group-item">ID: ${answers[0].ID}</li>
              <li class="list-group-item">
                Email:
                <a href="mailto:${answers[0].email}">${answers[0].email}</a>
              </li>
              <li class="list-group-item">
                Office number: ${answers[0].officeNumber}
              </li>
              <li class="list-group-item">
                Github:
                <a href="https://github.com/${answers[0].github}"
                  >${answers[0].github}</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
